      <div class="navbar-right">
        <button class="btn-logout">Çıkış Yap</button>
      </div>
    </nav>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <ul class="sidebar-menu">
        <li><a href="index.html"><span class="icon">📊</span> Dashboard</a></li>

    <!-- Main Content -->
    <main class="main-content">

      <div class="card">

            <label class="form-label">Yetenek Adı</label>
            <input type="text" class="form-input" value="JavaScript">

            <label class="form-label">Kategori</label>

          </div>
          <div class="form-group">
            <label class="form-label">Seviye (%)</label>
            <input type="number" class="form-input" min="0" max="100" value="95">
          </div>
          <div class="form-group">
            <label class="form-label">Açıklama</label>
            <textarea class="form-textarea">Modern JavaScript ve ES6+ özellikleri konusunda uzmanım.</textarea>
          </div>
          <div class="form-actions">
            <a href="yetenekler.html" class="btn btn-secondary">İptal</a>
            <button type="submit" class="btn btn-primary">Güncelle</button>
