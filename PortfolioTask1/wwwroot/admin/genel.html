

    <!-- Main Content -->
    <main class="main-content">
      <div class="page-header">
        <h1 class="page-title">Genel Ayarlar</h1>
        <p class="page-subtitle">Web sitenizin genel bilgilerini düzenleyin</p>
      </div>

      <div class="card">
        <form>
          <div class="form-group">
            <label class="form-label">Site Başlığı</label>
            <input type="text" class="form-input" value="Portfolyo Web Sitesi" placeholder="Site başlığını girin">
          </div>

          <div class="form-group">
            <label class="form-label">Site Açıklaması</label>
            <textarea class="form-textarea" placeholder="Site açıklamasını girin">Web geliştirme ve tasarım hizmetleri sunan profesyonel portfolyo sitesi.</textarea>
          </div>

          <div class="form-group">
            <label class="form-label">E-posta Adresi</label>
            <input type="email" class="form-input" value="info@example.com" placeholder="E-posta adresinizi girin">
          </div>

          <div class="form-group">
            <label class="form-label">Telefon</label>
            <input type="tel" class="form-input" value="+90 555 123 4567" placeholder="Telefon numaranızı girin">
          </div>

          <div class="form-group">
            <label class="form-label">Adres</label>
            <textarea class="form-textarea" placeholder="Adresinizi girin">İstanbul, Türkiye</textarea>
          </div>

          <div class="form-group">
            <label class="form-label">Facebook URL</label>
            <input type="url" class="form-input" value="https://facebook.com/example" placeholder="Facebook profil linkinizi girin">
          </div>

          <div class="form-group">
            <label class="form-label">Twitter URL</label>
            <input type="url" class="form-input" value="https://twitter.com/example" placeholder="Twitter profil linkinizi girin">
          </div>

          <div class="form-group">
            <label class="form-label">LinkedIn URL</label>
            <input type="url" class="form-input" value="https://linkedin.com/in/example" placeholder="LinkedIn profil linkinizi girin">
          </div>

          <div class="form-group">
            <label class="form-label">GitHub URL</label>
            <input type="url" class="form-input" value="https://github.com/example" placeholder="GitHub profil linkinizi girin">
          </div>

          <button type="submit" class="btn btn-primary">Kaydet</button>
        </form>
      </div>
    </main>
  </div>
