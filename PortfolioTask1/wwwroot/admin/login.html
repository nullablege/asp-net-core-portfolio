<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giriş Yap - Admin Panel</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <div class="login-header">
          <h1 class="login-logo">Admin Panel</h1>
          <p class="login-subtitle">Devam etmek için giriş yapın</p>
        </div>

        <form class="login-form" action="index.html" method="get">
          <div class="form-group">
            <label for="username" class="form-label">Kullanıcı Adı</label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-input"
              placeholder="Kullanıcı adınızı girin"
              required
            />
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Şifre</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              placeholder="Şifrenizi girin"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary">Giriş Yap</button>
        </form>

        <div class="login-footer">
          <p>&copy; 2025 Admin Panel. Tüm hakları saklıdır.</p>
        </div>
      </div>
    </div>
  </body>
</html>
