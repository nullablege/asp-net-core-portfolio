<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider Düzenle - Admin Panel</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="admin-container">
    <!-- Navbar -->
    <nav class="navbar">
      <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
      <a href="index.html" class="navbar-logo">Admin Panel</a>
      <div class="navbar-right">
        <button class="btn-logout">Çıkış Yap</button>
      </div>
    </nav>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <ul class="sidebar-menu">
        <li><a href="index.html"><span class="icon">📊</span> Dashboard</a></li>
        <li><a href="genel.html"><span class="icon">⚙️</span> Genel Ayarlar</a></li>
        <li><a href="hakkimda.html"><span class="icon">👤</span> Hakkımda</a></li>
        <li><a href="ozgecmis.html"><span class="icon">📄</span> Özgeçmiş</a></li>
        <li><a href="projeler.html"><span class="icon">💼</span> Projelerim</a></li>
        <li><a href="yetenekler.html"><span class="icon">⭐</span> Yeteneklerim</a></li>
        <li><a href="iletisim.html"><span class="icon">✉️</span> İletişim Mesajları</a></li>
        <li><a href="slider.html" class="active"><span class="icon">🖼️</span> Slider</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="page-header">
        <h1 class="page-title">Slider Görselini Düzenle</h1>
        <p class="page-subtitle">Mevcut slider görselini güncelleyin</p>
      </div>

      <div class="card">
        <form>
          <div class="form-group">
            <label class="form-label">Başlık</label>
            <input type="text" class="form-input" value="Hoş Geldiniz">
          </div>
          <div class="form-group">
            <label class="form-label">Alt Başlık</label>
            <input type="text" class="form-input" value="Profesyonel Web Çözümleri">
          </div>
          <div class="form-group">
            <label class="form-label">Görsel URL</label>
            <input type="url" class="form-input" value="https://example.com/slider1.jpg">
          </div>
          <div class="form-group">
            <label class="form-label">Buton Metni</label>
            <input type="text" class="form-input" value="Daha Fazla Bilgi">
          </div>
          <div class="form-group">
            <label class="form-label">Buton Linki</label>
            <input type="url" class="form-input" value="https://example.com/about">
          </div>
          <div class="form-group">
            <label class="form-label">Sıra</label>
            <input type="number" class="form-input" min="1" value="1">
          </div>
          <div class="form-group">
            <label class="form-label">Durum</label>
            <select class="form-select">
              <option value="aktif" selected>Aktif</option>
              <option value="pasif">Pasif</option>
            </select>
          </div>
          <div class="form-actions">
            <a href="slider.html" class="btn btn-secondary">İptal</a>
            <button type="submit" class="btn btn-primary">Güncelle</button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
