<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yeni Proje Ekle - Admin Panel</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="admin-container">
    <!-- Navbar -->
    <nav class="navbar">
      <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
      <a href="index.html" class="navbar-logo">Admin Panel</a>
      <div class="navbar-right">
        <button class="btn-logout">Çıkış Yap</button>
      </div>
    </nav>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <ul class="sidebar-menu">
        <li><a href="index.html"><span class="icon">📊</span> Dashboard</a></li>
        <li><a href="genel.html"><span class="icon">⚙️</span> Genel Ayarlar</a></li>
        <li><a href="hakkimda.html"><span class="icon">👤</span> Hakkımda</a></li>
        <li><a href="ozgecmis.html"><span class="icon">📄</span> Özgeçmiş</a></li>
        <li><a href="projeler.html" class="active"><span class="icon">💼</span> Projelerim</a></li>
        <li><a href="yetenekler.html"><span class="icon">⭐</span> Yeteneklerim</a></li>
        <li><a href="iletisim.html"><span class="icon">✉️</span> İletişim Mesajları</a></li>
        <li><a href="slider.html"><span class="icon">🖼️</span> Slider</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="page-header">
        <h1 class="page-title">Yeni Proje Ekle</h1>
        <p class="page-subtitle">Portfolyonuza yeni proje ekleyin</p>
      </div>

      <div class="card">
        <form>
          <div class="form-group">
            <label class="form-label">Proje Adı</label>
            <input type="text" class="form-input" placeholder="Proje adını girin">
          </div>
          <div class="form-group">
            <label class="form-label">Kategori</label>
            <input type="text" class="form-input" placeholder="Örn: Web Geliştirme, UI/UX Design">
          </div>
          <div class="form-group">
            <label class="form-label">Teknolojiler</label>
            <input type="text" class="form-input" placeholder="Örn: React, Node.js, MongoDB">
          </div>
          <div class="form-group">
            <label class="form-label">Proje URL</label>
            <input type="url" class="form-input" placeholder="https://example.com">
          </div>
          <div class="form-group">
            <label class="form-label">GitHub URL</label>
            <input type="url" class="form-input" placeholder="https://github.com/username/project">
          </div>
          <div class="form-group">
            <label class="form-label">Görsel URL</label>
            <input type="url" class="form-input" placeholder="https://example.com/image.jpg">
          </div>
          <div class="form-group">
            <label class="form-label">Tarih</label>
            <input type="date" class="form-input">
          </div>
          <div class="form-group">
            <label class="form-label">Durum</label>
            <select class="form-select">
              <option value="tamamlandi">Tamamlandı</option>
              <option value="devam">Devam Ediyor</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Açıklama</label>
            <textarea class="form-textarea" placeholder="Proje hakkında detaylı açıklama yazın"></textarea>
          </div>
          <div class="form-actions">
            <a href="projeler.html" class="btn btn-secondary">İptal</a>
            <button type="submit" class="btn btn-primary">Kaydet</button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
